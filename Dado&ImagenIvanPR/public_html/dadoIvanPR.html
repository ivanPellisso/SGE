<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script>
            var num;
            function tiraDado(){
                num=Math.random()*6;
                num=Math.floor(num)+1;
                document.getElementById("dado").src=num+".png";
            }
        </script>
    </head>
    <body>
        <div>
            <img id="dado" src="1.png" alt="" onclick="tiraDado()"/>
        </div>
    </body>
</html>
